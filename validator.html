<!DOCTYPE html>
<html>
    <head>
        <title>Mobile Number Validator js App</title>
        <link rel="stylesheet" href="validator.css">
        <link rel="stylesheet" href="/fontawesome-free-5.15.4-web/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <div class="top">
                <span class="time">5:00PM&nbsp;<i class="fas fa-location-arrow"></i></span>
                <div class="speaker"></div>
                <div class="camera"></div>
                <span class="service-battery"><i class="fas fa-signal"></i>&nbsp;LTE&nbsp;</span>
            </div>
            <div class="input-results">
                <input type="text" id="input" placeholder="Enter number here" />
                <p id="results">
                    <span>Use your keyboard or the keypad below</span>
                    <span>Then press enter or call</span>
                </p>
            </div>
            <div class="buttons">
                <div class="button" id="num-btn" number="1">
                    <p>1</p>
                </div>
                <div class="button" id="num-btn" number="2">
                    <p>2</p>
                    <span>ABC</span>
                </div>
                <div class="button" id="num-btn" number="3">
                    <p>3</p>
                    <span>DEF</span>
                </div>
                <div class="button" id="num-btn" number="4">
                    <p>4</p>
                    <span>GHI</span>
                </div>
                <div class="button" id="num-btn" number="5">
                    <p>5</p>
                    <span>JKL</span>
                </div>
                <div class="button" id="num-btn" number="6">
                    <p>6</p>
                    <span>MNO</span>
                </div>
                <div class="button" id="num-btn" number="7">
                    <p>7</p>
                    <span>PQRS</span>
                </div>
                <div class="button" id="num-btn" number="8">
                    <p>8</p>
                    <span>TUV</span>
                </div>
                <div class="button" id="num-btn" number="9">
                    <p>9</p>
                    <span>WXYZ</span>
                </div>
                <div class="button"><i class="fas fa-asterisk"></i></div>
                <div class="button" id="num-btn" number="0">
                    <p>0</p>
                    <span><i class="fas fa-plus"></i></span>
                </div>
                <div class="button">#</div>
                <div class="button phone-button" id="phone-button">
                    <i class="fas fa-phone-alt"></i>
                </div>
            </div>
            <div class="bottom">
                <div class="item contacts">
                    <i class="fas fa-user-circle"><span>Contacts</span></i>
                </div>
                <div class="item recents">
                    <i class="fas fa-clock"><i><span>Recents</span></i></i>
                </div>
                <div class="item keypad">
                    <div class="buttons">
                        <div class="c"></div>
                        <div class="c"></div>
                        <div class="c"></div>
                        <div class="c"></div>
                        <div class="c"></div>
                        <div class="c"></div>
                        <div class="c"></div>
                        <div class="c"></div>
                        <div class="c"></div>
                    </div>
                    <span>Keypad</span>
                </div>
                <div class="item favorites">
                    <i class="fas fa-star">
                        <span>Favorites</span>
                    </i>
                </div>
                <div class="item voicemail">
                    <i class="fas fa-voicemail">
                        <span>Voicemail</span>
                    </i>
                </div>
            </div>
        </div>
        <script src="validator.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
